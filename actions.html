<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AWS IAM Policy Reference - Actions</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>AWS IAM Policy Reference - Actions</h1>
            <div id="list">
            </div>
        </div>
        <script type="text/javascript">
            var app = {};
        </script>
        <script type="text/javascript" 
                src="https://awspolicygen.s3.amazonaws.com/js/policies.js"></script>
        <script type = "text/javascript">
            var serviceMap = app.PolicyEditorConfig['serviceMap'];
            var serviceWithPrefix = [];
            for (serviceName in serviceMap) {
                serviceWithPrefix.push({'serviceName': serviceName, 'stringPrefix': serviceMap[serviceName]['StringPrefix']});
            }
            serviceWithPrefix.sort((a, b) => a['stringPrefix'].localeCompare(b['stringPrefix']));
            serviceWithPrefix.forEach(item => {
                var stringPrefix = item['stringPrefix'];
                var actions = serviceMap[item['serviceName']]['Actions'];
                actions.forEach(action => {
                   $('#list').append(stringPrefix+':'+action+'</br>');
                });
            });
        </script>
    </body>
</html>
